<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Mood Playlist</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 6px;
    }
    img {
      margin-top: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px black;
    }
    a {
      color: #1DB954;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéµ Mood-Based Spotify Playlist</h1>

  <label for="mood">Choose your mood:</label><br />
  <select id="mood">
    <option value="happy">Happy üòä</option>
    <option value="sad">Sad üò¢</option>
    <option value="chill">Chill üòå</option>
    <option value="energetic">Energetic ‚ö°</option>
    <option value="romantic">Romantic üíñ</option>
  </select><br />

  <button onclick="setMood()">Get Playlist</button>

  <div id="result"></div>

  <script>
    const moodPlaylists = {
      happy: [
        "37i9dQZF1DXdPec7aLTmlC",
        "37i9dQZF1DX3rxVfibe1L0",
        "37i9dQZF1DWYBO1MoTDhZI"
      ],
      sad: [
        "37i9dQZF1DWVrtsSlLKzro",
        "37i9dQZF1DX7qK8ma5wgG1",
        "37i9dQZF1DX7gIoKXt0gmx"
      ],
      chill: [
        "37i9dQZF1DX4WYpdgoIcn6",
        "37i9dQZF1DX889U0CL85jj",
        "37i9dQZF1DX4sWSpwq3LiO"
      ],
      energetic: [
        "37i9dQZF1DX8FwnYE6PRvL",
        "37i9dQZF1DX1g0iEXLFycr",
        "37i9dQZF1DX1oMMgCrjsoZ"
      ],
      romantic: [
        "37i9dQZF1DX50QitC6Oqtn",
        "37i9dQZF1DX0MLFaUdXnjA",
        "37i9dQZF1DWVpjAJGB70vU"
      ]
    };

    async function setMood() {
      const mood = document.getElementById("mood").value;
      const playlists = moodPlaylists[mood];
      const playlistId = playlists[Math.floor(Math.random() * playlists.length)];

      try {
        const tokenRes = await fetch('/.netlify/functions/get-token');
        const { token } = await tokenRes.json();

        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error("Spotify API request failed");

        const data = await res.json();
        const image = data.images?.[0]?.url;
        const name = data.name;
        const link = data.external_urls.spotify;

        document.getElementById("result").innerHTML = `
          <h2>${name}</h2>
          <a href="${link}" target="_blank">
            <img src="${image}" width="300" />
          </a>
          <p><a href="${link}" target="_blank">üéß Listen on Spotify</a></p>
        `;
      } catch (err) {
        console.error("Spotify API error:", err);
        document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
